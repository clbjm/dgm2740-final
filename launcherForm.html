    <main>
        <h1>launcher</h1>
        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>Launcher issue</legend>
                <fieldset>
                    <label class="top"><span>what is the issue*</span><input name="name" type="text"
                            placeholder="launcher closes on open" required class="userinfo" /></label>
                    <label class="top"><span>what VR headset are you using?(if applicable)*</span></label><select
                        name="headset">
                        <option value="headset">none</option>
                        <option value="htc">HTC Vive series</option>
                        <option value="index">Index series</option>
                        <option value="wmr">WMR series</option>
                        <option value="oculus">Oculus series</option>
                    </select>
                    <label class="top"><span>discord username*</span><input name="name" type="text"
                            placeholder="clbj#5526" required class="userinfo" /></label>
                    <label class="top"><span>launcher version*</span><input name="name" type="text"
                            placeholder="V1.2.1.0" required class="userinfo" /></label>
                    <label class="top"><span>game version*</span><input name="name" type="text" placeholder="0.12.0"
                            required class="userinfo" /></label>
                    <label class="top"><span>did you login via the launcher*</span><input name="name" type="text"
                            placeholder="yes" required class="userinfo" /></label>
                    <label class="top"><span>is it reproducible?*</span>
                        <type="radio" required />
                    </label>
                    <input type="radio" name="reproduce" /> yes</label><br>
                    <input type="radio" name="reproduce" /> no</label>
                    <label class="top"><span>if yes please describe the steps to reproduce</span><input name="text"
                            type="text" placeholder="if you do..." class="userinfo" /></label>
                </fieldset>
                <fieldset>
                    <legend>computer specks</legend>
                    <label class="sbs"><span>what kind of computer are you using</span><input name="text"
                            type="text" placeholder="desktop" /></label>
                    <label class="sbs"><span>graphics card</span><input name="graphics" type="text" placeholder="amd ryzen 2400" /></label>
                    <label class="sbs"><span>RAM</span><input name="ram" type="text"
                            placeholder="16GB" /></label>
                </fieldset>
                <input type="submit" value="send the report" class="submitBtn">
        </form>
    </main>
